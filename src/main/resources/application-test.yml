# 测试环境配置
spring:
  config:
    activate:
      on-profile: test

server:
  port: 8081  # 测试环境使用不同端口
  servlet:
    context-path: /

logging:
  level:
    root: WARN
    com.agent: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ai-agent-test.log

# 测试环境特定配置
management:
  endpoints:
    web:
      exposure:
        include: health
